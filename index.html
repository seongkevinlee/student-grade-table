<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="container">
  <header class="row">
    <h1 class="col">Student Grade Table</h1>
    <h4 class="col text-right">Average Grade: <span class="badge badge-secondary"></span></h4>
  </header>

  <table class="table table-striped table-bordered table-hover" id="table-element">
    <thead class="thead-dark">
      <tr>
        <th>Student Name</th>
        <th>Course</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="./components/app.js"></script>
<script src="./components/grade-table.js"></script>
<script src="./components/page-header.js"></script>
<script src="main.js"></script>
</body>
</html>
