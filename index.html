<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="container">
  <header class="row">
    <h1 class="col">Student Grade Table</h1>
    <h4 class="col text-right">Average Grade: <span class="badge badge-secondary"></span></h4>
  </header>

  <div class="container">
    <div class="row">
      <table class="table table-striped table-bordered table-hover col-sm-8" id="table-element">
        <thead class="thead-dark">
          <tr>
            <th>Student Name</th>
            <th>Course</th>
            <th>Grade</th>
            <th>Operations</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <p class="d-none" id="no-grades">No Grades Recorded</p>
      <form class="col-sm-4">
        <div class="form-group">
          <div class="input-group-prepend m-2">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" id="input-name" placeholder="Name" name="name">
          </div>
          <div class="input-group-prepend m-2">
            <span class="input-group-text" id="basic-addon1"><i class="far fa-list-alt"></i></span>
            <input type="text" class="form-control" id="input-course" placeholder="Course" name="course">
          </div>
          <div class="input-group-prepend m-2">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-graduation-cap"></i></span>
            <input type="text" class="form-control" id="input-grade" placeholder="Grade" name="grade">
          </div>
          <div class="text-right m-2">
            <button class="btn btn-dark" type="submit">Add</button>
            <button class="btn btn-dark" type="reset">Cancel</button>
          </div>

        </div>
      </form>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="./components/app.js"></script>
<script src="./components/grade-table.js"></script>
<script src="./components/page-header.js"></script>
<script src="./components/grade-form.js"></script>
<script src="main.js"></script>
</body>
</html>
